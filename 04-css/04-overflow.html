<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>overflow | css</title>
</head>
<body>
  <h1>overflow</h1>  

  <h2>visible</h2>
  <div class="box-wrap">
    <div class="box"></div>
  </div>

  <style>
    .box-wrap {
      overflow: hidden;
      width: 300px;
      height: 300px;
      background: #69a7ea;
    }

    .box{
      width: 500px;
      height: 200px;
      background: #000;
      opacity: 0.5;
   }
  </style>

  <h2>auto</h2>
  <div class="box-wrap auto">
    <div class="box"></div>
  </div>
  
  <style>
    /* 글이 짧을떈 스크롤바가 없음, 길면 스크롤바 생김 */
    .auto{
      overflow: scroll;
    }

    .auto .box {
      width: 300px;
    }
  </style>


</body>
</html>
