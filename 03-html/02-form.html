<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      label {
        display: inline-block;
        width: 100px;
      }
      <!-- 사이즈 조절 예시-->
      input {
       display: inline-block;
        width: 200px;
       }

      
    </style>
  </head>
  
  <body>
    <h1>html form</h1>

    <form action="">
      <div class="terms_item">
        <div class="inp">
          <input type="checkbox" name="" id="check1" required />
          <label for="check1">[필수 선택] 네이버 이용약관</label>
        </div>
        <div class="box">
          여러분을 환영합니다. 네이버 서비스 및 제품(이하 ‘서비스’)을 이용해
          주셔서 감사합니다. 본 약관은 다양한 네이버 서비스의 이용과 관련하여
          네이버 서비스를 제공하는 네이버 주식회사(이하 ‘네이버’)와 이를
          이용하는 네이버 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를
          설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는
          유익한 정보를 포함하고 있습니다.
        </div>
      </div>

      
      <div class="terms_item">
      <!-- submit 버튼 클릭시 상단에 있는 정보가 전송 -->
        <input type="checkbox" name="terms2" id="terms2" />
        <label form="terms2">개인정보 수집 및 이용</label>
      </div>
      <input type="submit" value="확인" id="btsend2" name="btsend2" />
    </form>
    <hr />
    <form action="">
      <div>
        <label for="id">아이디</label>
        <input type="text" name="id" id="id" placeholder="10자 이하" maxlength="10" required autofocus/>
      </div>
      <div>
        <label for="pw">비밀번호</label>
        <input type="password" name="pw" id="pw" />
      </div>
      <div>
        <label for="email">이메일</label>
        <input type="email" name="email" id="email" @ />
        <select>
          <option value="">이메일 선택</option>
          <option value="gmail.com">gmail.com</option>
          <option value="naver.com">naver.com</option>
          <option value="daum.net">daum.net</option>
        </select>
      </div>
      <div>
        <label for="birth">생년월일</label>
        <input type="number" name="birth" id="birth" />
      </div>
      <div>
        <strong>성별</strong>
        <input type="radio" name="gender" id="gender1" />
        <label for="gender1">남자</label>
        <input type="radio" name="gender" id="gender2" />
        <label for="gender2">여자</label>
        <input type="radio" name="gender" id="gender3" />
        <label for="gender3">선택안함</label>
      </div>
      <div>
        <strong>언어</strong>
        <input type="radio" name="lang" id="lang1" />
        <label for="lang1">html</label>
        <input type="radio" name="lang" id="lang2" />
        <label for="lang2">css</label>
        <input type="radio" name="lang" id="lang3" />
        <label for="lang3">선택안함</label>
      </div>

      <div>
        <label for="selNatoin">국가</label>
        <select name="selNatoin" id="selNatoin" disabled>
          <option value="대한민국">대한민국</option>
          <option value="미국">미국</option>
          <option value="중국">중국</option>
        </select>
      </div>
      <div>
        <label for="phone">휴대전화번호</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          placeholder="'-'를 제외한 숫자만 입력해주세요"
        />
        <input name="phone" id="phone" value="01031112469" readonly maxlength="11"></input>
      </div>
      <input type="button" value="인증 요청" id="btnsend" name="btnsend" />
    </form>
    <hr />
    <form action="">
      <fieldset>
        <legend>폼 설명</legend>
        <div>
          <label for="title">제목</label>
          <input type="text" id="title" name="title" />
        </div>
        <div>
          <label for="bbs">본문</label><br />
          <textarea name="bbs" id="bbs" cols="30" rows="10"></textarea>
        </div>
        <div>
          <label for="">파일첨부</label>
          <input type="file" name="myfile" id="myfile" multiple />
        </div>

        <button id="ok">저장</button>
        <input type="reset" value="취소" id="cancle" />
      </fieldset>
    </form>

    <form action="">
      <fieldset>
        <legend>검색</legend>
        <div>
          <label for="search">검색</label>
          <input type="search" name="search" id="search"/>
        </div>
      </fieldset>
    </form>

   
    </style>
  </body>
</html>
