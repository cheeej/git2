<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>html form</h1>

    <from action="">
      <div class="terms_item">
      <div class="inp">
        <input type="checkbox" name="" id="check1" />
        <label for="check1">네이버 이용약관</label>
      </div>
      <div class="box"></div>
      여러분을 환영합니다. 네이버 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서
      감사합니다. 본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버
      서비스를 제공하는 네이버 주식회사(이하 ‘네이버’)와 이를 이용하는 네이버
      서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의
      네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
    </from>
   
  </body>
</html>
